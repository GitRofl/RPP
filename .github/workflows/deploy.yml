name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        id: run-tests # ID для сохранения результата
        run: python -m unittest discover -s . -p "test_main.py"
        continue-on-error: true # Продолжить даже при ошибке

      - name: Set test result
        id: test-result
        run: |
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "TEST_RESULT=success" >> $GITHUB_ENV
          else
            echo "TEST_RESULT=failure" >> $GITHUB_ENV

  notify:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TEST_RESULT: ${{ env.TEST_RESULT }}
        run: |
          if [ "$TEST_RESULT" == "success" ]; then
            MESSAGE="✅ Тесты прошли успешно. Отличная работа!"
          else
            MESSAGE="❌ Тесты не прошли. Исправьте ошибки!"
          fi
          echo "Sending message: $MESSAGE"
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id=${CHAT_ID} \
            -d text="${MESSAGE}"
